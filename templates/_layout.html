<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BurnBook Online</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </head>
  <body style="background-color: white;">
    <nav class="navbar navbar-expand-lg" style="background-color: pink;">
      <style>
        .navbar
        {
            border:2px solid red;
        }
      </style>
      <div class="container-fluid">
        <a class="navbar-brand" href="\" style="color: red;">
          <!-- Need to make image transparent -->
          <img src="../static/image_2.png" width="40" height="40" class="d-inline-block align-top" alt="">
          BurnBook
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">

              <a class="nav-link active" aria-current="page" href="profile" style="color: red;">Profile</a>
          </ul>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="signup" style="color: red;">Sign-up</a>
          </ul>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="login" style="color: red;">Login</a>

            <!--  <a class="nav-link active" aria-current="page" href="profile/{{current_user_info.user_id}}" style="color: #8a8a8a;">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="signout" style="color: #8a8a8a;">Log Out</a>
            </li>-->
            </li>

          </ul>
        </div>
        <a href="/posts/new">
          <button type="button" class="btn btn-light">Create Post</button>
        </a>
      </div>
    </nav>  
    {% block body %}{% endblock %}
  </body>
</html>
