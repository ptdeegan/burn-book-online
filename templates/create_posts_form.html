{% extends '_layout.html' %}

{% block body %}
</br>
<h1 class="mb-5" style = "margin-left: 50px;">Create Post</h1>
<div class="mb-3">
    <form action="/posts" method="post" style = "margin-left: 43px;">
        <div class="col-sm-9">
            <label for="title" class="form-label">Post Title</label>
            <input type="text" name="title" id="title" class="form-control" autocomplete="off" required>
        </div>
        <div class="col-sm-9">
            <label for="body" class="form-label">Post Body</label>
            <input type="text" name="body" id="body" class="form-control" autocomplete="off" required style="height:100px" >
        </div> <br/>
        <div class="col-sm-9">
        <button type="submit" class="btn btn-primary"  style="background-color: pink;" style="border: red;">Create Post!</button>
        </div>
    </form>
</div>
{% endblock %}
