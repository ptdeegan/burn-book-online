{% extends '_layout.html' %}

{% block body %}

<strong>
<h1 style="color: black;"font-family="verdana;">Edit Post</h1>
</strong>

<form action="/edit/{{post.post_id}}" method="POST" style="padding-left: 10px">
    <h6>Title</h6>
    <input type="text" name="title" value="{{post.post_title}}"><br>
    <h6>Body</h6>
    <textarea id="body" name="body" cols="50" rows="5">{{post.post_body}}</textarea><br>
    <button type="submit" class="btn btn-primary"  style="background-color: pink;" style="border-color: red;">Confirm edits</button>
</form>

{% endblock %}
