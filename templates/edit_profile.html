{% extends '_layout.html' %}

{% block body %}

<strong>
<h1 style="color: black;"font-family="verdana;">Edit Profile</h1>
</strong>

<form action="/editprofile/{{user.user_id}}" method="POST" style="padding-left: 10px">
    <h6>Username</h6>
    <input type="text" name="username" value="{{user.username}}"><br>
    <h6>First Name</h6>
    <input type="text" name="fname" value="{{user.first_name}}"><br>
    <h6>Last Name</h6>
    <input type="text" name="lname" value="{{user.last_name}}"><br>
    <h6>Email</h6>
    <input type="text" name="email" value="{{user.email}}"><br><br>
    <button type="submit" class="btn btn-primary"  style="background-color: pink;" style="border-color: red;">Confirm edits</button>
</form>

{% endblock %}
