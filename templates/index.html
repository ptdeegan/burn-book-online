{% extends '_layout.html' %}

{% block body %}
<h1>Burn Feed</h1>
{% for post in posts %}

<div class="shadow p-3 mb-5 bg-body rounded">
    <h2 href="/posts/{{post.post_id}}">{{ post.post_title }}</h2>
    <small>@{{ post.users.username }}</small><br/>
    {{ post.post_body }}<br/>

</div>

{% endfor %}
{% endblock %}
