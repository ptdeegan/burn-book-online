{% extends '_layout.html' %}

{% block body %}
<h1>Home Page</h1>
<table class="table">
    <thead>
        <tr>
            <th>User</th>
            <th>Title</th>
            <th>Post Body</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td>{{ post.users.username }}</td>
            <td>{{ post.post_title }}</td>
            <td>{{ post.post_body }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
