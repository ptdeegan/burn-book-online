{% extends '_layout.html' %}


<!DOCTYPE html>


<html>
<head>
    <title>Profile Page</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #F1F1F1;
        }
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #FFFFFF;
            padding: 20px;
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2);
        }
        .profile-image {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-image img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .profile-name {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .profile-bio {
            font-size: 16px;
            line-height: 1.5;
        }
        .profile-details {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .profile-details li {
            display: flex;
            margin-bottom: 10px;
        }
        .profile-details li strong {
            min-width: 100px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-image">
            <h1>Profile Page</h1>

                <img src="static/pfp_{{pfp_num}}" align="middle" width="100" height="100"> 
            
        </div>
        <h1 class="profile-name">{{user_page_info.username}}</h1>
        <p class="profile-bio">
            This is a profile bio, don't know if we want to keep this yet or not
        </p>
        <ul class="profile-details">
            <li>
                <strong>Name:</strong> Leydabae
            </li>
            <li>
                <strong>Location:</strong> New York, NY
            </li>
            <li>
                <strong>Email:</strong> john.doe@gmail.com
            </li>
        </ul>
    </div>
</body>
</html>
