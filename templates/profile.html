{% extends '_layout.html' %}



{% block body %}
<style>
    body {
        font-family: sans-serif;
        background-color: #F1F1F1;
    }
    .profile-container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #FFFFFF;
        padding: 20px;
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2);
    }
    .profile-image {
        text-align: center;
        margin-bottom: 30px;
    }
    .profile-image img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
    }
    .profile-name {
        text-align: center;
        font-size: 24px;
        margin-bottom: 10px;
    }
    .profile-bio {
        font-size: 16px;
        line-height: 1.5;
    }
    .profile-details {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .profile-details li {
        display: flex;
        margin-bottom: 10px;
    }
    .profile-details li strong {
        min-width: 100px;
        font-weight: 600;
    }
</style>
<h1>Profile Page</h1>
    <div class="profile-container">
        <div class="profile-image">
                <img src="static/pfp_{{pfp_num}}" align="middle" width="100" height="100"> 
        </div>
        <h1 class="profile-name">{{user_page_info.username}}</h1>
        <p class="profile-bio">
            This is a profile bio, don't know if we want to keep this yet or not
        </p>
        <ul class="profile-details">
            <li>
                <strong>Number of Burns: </strong> 50
            </li>
            <li>
                <strong>Number of Posts: </strong> 5
            </li>
            <li>
                <strong>Logout</strong> ?
            </li>
        </ul>
    </div>
{% endblock %}
