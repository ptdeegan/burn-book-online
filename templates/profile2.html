{% extends '_layout.html' %}

<!DOCTYPE html>


<html>
<head>
    <title>Profile Page</title>
    <style>
        body {
            font-family: sans-serif;
            background-color:pink;
        }
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #FFFFFF;
            padding: 20px;
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2);
        }
        .profile-image {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-image img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .profile-name {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .profile-bio {
            font-size: 16px;
            line-height: 1.5;
        }
        .profile-details {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .profile-details li {
            display: flex;
            margin-bottom: 10px;
        }
        .profile-details li strong {
            min-width: 100px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-image">
            
            <img src="https://via.placeholder.com/100x100" alt="Profile Picture">
        </div>
        <h1 class="profile-name">{name}</h1>
        <p class="profile-bio">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam euismod diam vel nisl malesuada, quis iaculis purus luctus.
        </p>
        <ul class="profile-details">
            <li>
                <strong>Username:</strong> 35
            </li>
            <li>
                <strong>Location:</strong> New York, NY
            </li>
            <li>
                <strong>Email:</strong> john.doe@gmail.com
            </li>
        </ul>
    </div>
</body>
</html>
