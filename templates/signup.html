{% extends '_layout.html' %}

{% block body %}

<div class="row" style="height: 645px">
  <div class="col">
    <img src="../static/signup.jpeg" alt="IDK" height="100%" width="90%">
  </div>
  <div class="col align-self-center">
    <h1 align="center">Sign-up for BurnBook today!</h1>
    <form>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-9">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" width="90%">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </div>
      </form>
  </div>
</div>

{% endblock %}
